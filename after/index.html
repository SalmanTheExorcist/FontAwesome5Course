<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Introducing Font Awesome</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free-webfonts/css/fontawesome.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free-webfonts/css/fa-brands.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free-webfonts/css/fa-regular.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free-webfonts/css/fa-solid.css"> -->
  <link rel="stylesheet" href="/css/site.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
          <h4>
            <i class="fab fa-font-awesome"></i> Font Awesome</h4>
        </a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="alert alert-success">
        <i class="fas fa-sync fa-spin"></i> Loading...
      </div>
      <div class="jumbotron">
        <h4>Font Awesome is Fun!</h4>
        <button class="btn btn-success">
          <i class="fas fa-save"></i> Save</button>
        <div>
          <ul class="fa-ul">
            <li>
              <i class="fas fa-save fa-fw"></i> Hello</li>
            <li>
              <i class="fas fa-newspaper fa-fw"></i> Read</li>
            <li>
              <i class="fas fa-lightbulb fa-fw"></i> Write</li>
            <li>
              <i class="fas fa-moon fa-fw"></i> Space</li>
            <li>
              <i class="fas fa-smile fa-fw"></i> Smile</li>
          </ul>

        </div>
        <div>
          <i class="fas fa-map-marker"></i>
          <i class="fas fa-map-marker fa-sm"></i>
          <i class="fas fa-map-marker fa-xs"></i>
          <i class="fas fa-map-marker fa-lg"></i>
          <i class="fas fa-map-marker fa-2x"></i>
          <i class="fas fa-map-marker fa-3x"></i>
          <i class="fas fa-map-marker fa-10x"></i>
        </div>
        <div>
          <i class="far fa-hand-paper fa-4x"></i>
          <!-- data-fa-transform="rotate-25 down-15" -->
        </div>
        <div class="fa-3x">
          <span class="fa-layers">
            <i class="fas fa-square"></i>
            <i class="far fa-lightbulb" style="color: pink;" data-fa-transform="shrink-6"></i>
          </span>
          <span class="fa-layers">
            <i class="fas fa-bookmark"></i>
            <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-12 up-2">STW</span>
          </span>
          <span class="fa-layers">
            <i class="fab fa-facebook" style="color: rgb(60, 60, 255);" data-fa-transform="down-3"></i>
            <span class="fa-layers-counter">1,425</span>
          </span>
        </div>
      </div>
    </section>
    <footer>
      <div> class="centered">
      <i class="far fa-copyright"></i> 2017 Font Awesome is Fun</div>
  </footer>

  </div>
</body>
<script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/node_modules/@fortawesome/fontawesome/index.js"></script>
<script src="/node_modules/@fortawesome/fontawesome-free-brands/index.js"></script>
<script src="/node_modules/@fortawesome/fontawesome-free-regular/index.js"></script>
<script src="/node_modules/@fortawesome/fontawesome-free-solid/index.js"></script>

</html>
